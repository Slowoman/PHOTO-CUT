<!--<!doctype html>-->
{% extends '../base.html'%}

{% block pageMiddle %}
<div align="center" style="width: 500px;position: relative;top: 200px;left:900px;">
    <form class="form-horizontal" id="form1">
        {% csrf_token %}
        <p class="text-danger" id="errorMessage">{{message.errorMessage}}</p>
        <div class="form-group">


            <div class="contaier">
                <div class="row">


                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="Name">Name</label></div>

                    <div class>
                        <input type="text" class="form-control" name="Name" id="Name" value="" maxlength="100"
                               placeholder="Input name">
                    </div>


                </div>
            </div>


            <div class="contaier">
                <div class="row">


                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="Password">Password</label></div>

                    <div class>
                        <input type="text" class="form-control" name="Password" id="Password" value="" maxlength="200"
                               placeholder="Input password">
                    </div>


                </div>
            </div>


            <input type="hidden" name="CanUsed" id="CanUsed" value="2"/>

            <input type="hidden" name="Gender" id="Gender" value="2"/>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="button"
                        onclick="saveCurData('/ImageRecommendationSystem/FrontEnd/Member/save_add/')" id="postData">Sure
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
var checkObjectList = []

var checkInfo =  new CheckInfo("Name","名称","",100,false,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("Password","密码","Password",200,false,"密码");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("CanUsed","启用","",20,true,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("Gender","性别","",20,true,"");
checkObjectList.push(checkInfo)           
            

</script>
{% endblock %}
