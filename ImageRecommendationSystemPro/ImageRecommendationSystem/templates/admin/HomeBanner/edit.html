{% extends '../public/base.html'%} 
{% block title %}修改首页Banner{% endblock %}
{% block navigation %}  
	<ol class="breadcrumb">
		

                    <li class="breadcrumb-item"><a href="{% url 'homebannerindex' %}">首页Banner列表</a></li>
                    
		<li class="breadcrumb-item active" aria-current="page">修改首页Banner</li>
	</ol>
{% endblock %} 	  
{% block content %}
<div align="center" style="width: 99%;position: relative;top: 0px;left:0px;">
   	<form  class="form-horizontal" id="form1">
	{% csrf_token %}
	<p class="text-danger" id ="errorMessage">{{message.errorMessage}}</p>
        <input type="hidden" name="curObject_id" value="{{homebanner.id}}"/>
        <div class="form-group">
          
                                                        
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
                                                			         
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="Name" >名称</label></div>
            
                                                                     <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                                                                        <input type="text" class="form-control"   name="Name" id="Name"  value="{{homebanner.Name}}"  maxlength = "200" placeholder="请输入名称" >
                                                                    </div>
                                                		
    
                                                         </div>
                                                                   </div>
                    
            
    
                                                        
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
                                    			                     
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="PictureAddress" >图片地址</label></div>
             			                     
                                                                     <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                                                                        <input type="file"   class="form-control" name="PictureAddress" id="PictureAddress"   maxlength = "1500" placeholder="请输入图片地址"  />
                                                                     </div>
                                			            
    
                                                         </div>
                                                                   </div>
        
    
            
                                                        
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
                                                			         
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="LinkAddress" >链接地址</label></div>
            
                                                                     <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                                                                        <textarea type="text" class="form-control"   name="LinkAddress" id="LinkAddress"  style="resize:none" maxlength = "1500" placeholder="请输入链接地址" >{{homebanner.LinkAddress}}</textarea>
                                                                     </div>
                                                		
    
                                                         </div>
                                                                   </div>
                   
                                        
            
            
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
				
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="CanUsed" >启用</label></div>
            
             <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                  <select class="form-control"   name="CanUsed" id = "CanUsed">
                    
                    
            <option  value="2"  {% if  '2' == homebanner.CanUsed %} selected {% endif %} >使用</option>
            
            <option  value="3"  {% if  '3' == homebanner.CanUsed %} selected {% endif %} >禁用</option>
            
                </select> 
             </div>
			
    
                                                         </div>
                                                                   </div>
        
            
            
                                                        
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
                                                			         
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="ShowTitle" >标题</label></div>
            
                                                                     <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                                                                        <input type="text" class="form-control"   name="ShowTitle" id="ShowTitle"  value="{{homebanner.ShowTitle}}"  maxlength = "200" placeholder="请输入标题" >
                                                                    </div>
                                                		
    
                                                         </div>
                                                                   </div>
                    
            
                                                        
    
                                                        <div class ="contaier">
                                                                 <div class ="row">
        
                                                			         
                    <div class = "col-xl-2 col-lg-3 col-md-4 col-sm-6"><label for="Content" >内容</label></div>
            
                                                                     <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
                                                                        <input type="text" class="form-control"   name="Content" id="Content"  value="{{homebanner.Content}}"  maxlength = "500" placeholder="请输入内容" >
                                                                    </div>
                                                		
    
                                                         </div>
                                                                   </div>
                    
            
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
	
                    <button class="btn btn-primary" type="button" onclick="saveCurData('/ImageRecommendationSystem/admin/HomeBanner/save_edit/')" id ="postData">确认</button>
                
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" >
var checkObjectList = []

var checkInfo =  new CheckInfo("Name","名称","",200,false,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("PictureAddress","图片地址","Picture",1500,false,"图片");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("LinkAddress","链接地址","",1500,false,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("CanUsed","启用","",20,true,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("ShowTitle","标题","",200,true,"");
checkObjectList.push(checkInfo)           
            
var checkInfo =  new CheckInfo("Content","内容","",500,true,"");
checkObjectList.push(checkInfo)           
            

</script>
{% endblock%}
