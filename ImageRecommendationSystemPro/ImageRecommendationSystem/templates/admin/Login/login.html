
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
  <!-- css -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	<link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/pageManage.js"></script>
	<script type="text/javascript" src="/static/django/django.js"></script>
	<script src="/static/js/curd.js"></script>
   
</head>

<body style>
    <div class="collapse navbar-collapse" id="navbarTopContent">

        <ul class="navbar-nav mr-auto">
 
      <li class="nav-item active">
      <a class="nav-link" href="/ImageRecommendationSystem/FrontEndIndex/"><img src ="/static/img/logo.jpg"></img></a>
      </li>
      </ul>
      </div>
<div style="position: fixed; left: 50%; width:200px; height: 500px; margin-top: -250px; margin-left: -200px; top: 50%;">
<div class="container">
    <form id="form01" action="{% url 'login' %}" role="form" class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Admin：</label>
            <div class="col-sm-3">
                <input name="username" value="{{ username }}" id="username" type="text" class="form-control" placeholder="username">
            </div>
            <span id="span01" style="color: red;">{{ err_name }}</span>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password：</label>
            <div class="col-sm-3">
                <input id="password" value="{{ password }}" name="password" type="password" class="form-control" placeholder="password">
            </div>
            <span id="span03" style="color: red;">{{ err_password }}</span>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-1">

               
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-1">
               
               <button type="submit" class="btn btn-default pull-right">Login</button>
            </div>
        </div>
        <br>
    </form>
</div>
</div>
</body>

</html>
