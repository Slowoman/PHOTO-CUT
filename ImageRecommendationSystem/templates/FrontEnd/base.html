<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <script type="text/javascript" src="/static/jquery/jquery-3.6.0.js"></script>
    <script src="/static/bootstrap/js/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/static/js/pageManage.js"></script>
    <script type="text/javascript" src="/static/js/curd.js"></script>
    <script type="text/javascript" src="/static/django/django.js"></script>
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body class="topMenu">
{% csrf_token %}
<!-- 顶部菜单 开始-->
<nav class="navbar navbar-expand-lg navbar-light bg-red topMenu">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTopContent"
            aria-controls="navbarTopContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTopContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/ImageRecommendationSystem/FrontEndIndex/">PHOTO CUT </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ImageRecommendationSystem/FrontEndIndex/">Homepage</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ImageRecommendationSystem/MemberCenter/index/">个人中心 </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ImageRecommendationSystem/MemberCenter/ImageInformation/add/">上传我的 </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ImageRecommendationSystem/admin/Login/index/">后台管理 </a>
            </li>


        </ul>
    </div>


    {% if request.session.frontusername %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a href="{% url 'membercenterindex' %}">用户中心&nbsp;&nbsp; </a>
        </li>


        <li class="nav-item">
            <a href="{% url 'frontendindexlogout' %}">注销</a>
        </li>

    </ul>

    {% else %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/ImageRecommendationSystem/FrontEnd/Member/add/">注册</a>
        </li>
        <li class="nav-item active">
            <a class="dropdown-item" href="/ImageRecommendationSystem/MemberCenter/login/">登录</a>
        </li>

    </ul>
    {% endif %}

</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">

    </ol>
</nav>
<form class="form-inline my-2  justify-content-center mt-1 mb-2"
      action="{% url 'foregrounddisplayinfoimageinformationkeywordsearch' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="keyword"
           name="keyword">
    <button class="btn  btn-primary my-2 my-sm-0 mr-3" type="submit" name="normalSearch" id="normalSearch">搜索</button>
    <button class="btn btn-primary my-2 my-sm-0" type="submit" name="typeSearch" id="typeSearch">分类搜索</button>
</form>
<!-- 顶部菜单 结束-->
<!-- 中部内容 开始 -->

{% block pageMiddle %}{% endblock %}
<!-- 中部内容 结束 -->
<br>
</div>
</body>
</html>
