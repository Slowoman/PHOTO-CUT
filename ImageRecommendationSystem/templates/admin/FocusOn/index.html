<!--<!doctype html>-->
{% extends '../public/base.html'%} 
{% block title %}关注列表{% endblock %}	  
{% block navigation %}                   
	<ol class="breadcrumb">
		<li class="active"><a href="#">关注列表</a></li>
	</ol>
{% endblock %}
{% block content %}
<!--中部：右边管理内容 -->
<div style="width: 99%;;margin:30px;">
    <h3 align="center">关注列表</h3>
 <!-- 查询表单-->
  <div class ="contaier mb-5">          
            <div class ="row"> 
                <form  method="get" action=""  name = "searchForm" id = "searchForm">
		
            <div class ="contaier">
                <div class ="row mt-10">
                    

                            <div class="col">
                                      <select class="form-control" name="MemberId" id = "MemberId">
                                        <option value='' disabled selected style='display:none;'>请选择用户</option>
                                         {% for item in MemberList%}
                                                <option  value="{{item.id}}"  >{{ item.Name}}</option>
                                         {% endfor %}
                                
                                       </select> 
                            </div>

        
                    
                            <div class="col">
                                <input type="submit" value="查询" name="submit" class="btn btn-primary input-sm"/>
                            </div>

        
                </div>
            </div> 
        
                   
                
 
  <!-- 内容操作按钮-->
        <div class ="contaier">          
            <div class ="row"> 
            		<div style="float: left">
                		<ul class='myul'>
				
               
                                
                       
                                <li><a href=" {% url 'focusonadd' %}" class="btn btn-info input-sm">添加</a></li>

                                

                                                             

            
                		</ul>
            		</div>
            </div>
        </div> 
<!-- 查询结果-->
       <div class ="contaier">          
            <div class ="row">               
    	<table class = "table table-bordered table-hover table-striped tablesorter"  id="tableSort">
	           <thead title="点击排序">	
        		<tr>	
			
            						<th >创建时间</th>
			<th  data-type="num" >用户</th>
			<th  data-type="num" >粉丝</th>

        			<th>操作</th>
		</tr>
            		</thead>
    		<tbody>
        		{% for item in page%}
		<tr>
            				
           							<td>{{item.CreatedTime}}</td>
			<td>{{item.MemberId}}</td>
			<td>{{item.FanId}}</td>

            			<td>
				
               
                                <a onclick="return confirm('确认要删除？')"  class="btn btn-danger input-sm" href="{% url 'focusondelete' %}?did={{item.id}}">删除</a>
                                <a class="btn btn-info input-sm" href="{% url 'focusonedit' %}?eid={{item.id}}">修改</a>
                                <a class="btn btn-info input-sm" href="{% url 'focusondetail' %}?eid={{item.id}}">预览</a>
            
            			</td>                    
        		</tr>
        		{% endfor %}
	 </tbody>
	</table>
            </div>
        </div>
        <!-- 页码 -->
        <div class ="contaier">          
            <div class ="row"> 
	           {{pageInfo|safe }}
            </div>
        </div>  
            
	</form>
</div>
    </div>      
</div>
 <script>
    
  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
                                        
     <script src="/static/bootstrap/js/BsMultiSelect.min.js"></script> 
        <script>

        </script> 
      <script src="/static/js/index.js"></script> 
{% endblock %}
