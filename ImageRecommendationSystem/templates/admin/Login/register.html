<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
  <!-- css -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	<link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/pageManage.js"></script>
	<script type="text/javascript" src="/static/django/django.js"></script>
	<script src="/static/js/curd.js"></script>
</head>
<body style="background-color: #9fcdff">
<div style="position: fixed; left: 50%; width:200px; height: 500px; margin-top: -250px; margin-left: -200px; top: 50%;">
<div class="container">
    <form id="form01" action="{% url 'register' %}" role="form" class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-3">
                <input name="username" id="username" type="text" class="form-control" placeholder="username">
            </div>
            <span id="span01" style="color: red;">{{ err_name }}</span>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-3">
                <input name="email" id="email" type="email" class="form-control" placeholder="email">
            </div>
            <span id="span02" style="color: red;">{{ err_email }}</span>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-3">
                <input id="password" name="password" type="password" class="form-control" placeholder="password">
            </div>
            <span id="span03" style="color: red;">{{ err_password }}</span>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-3">
                <input name="confirm_password" id="confirm_password" type="password" class="form-control" placeholder="confirm_password">
            </div>
            <span id="span04" style="color: red;">{{ err_confirm_password }}</span>
        </div>
        <span id="span05" style="color: red;">{{ err }}</span>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-1">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
