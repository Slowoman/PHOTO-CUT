    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

        <script>
        //使用匿名函数方法
            function counttime() {
                var $time = $('#Time');
                if($time.html() === '1'){
                    window.location.href=("{% url 'index' %}");
                }else{
                    $time.html($time.html()-1);
                }
            }
            setInterval(counttime,1000);
        </script>
        <style>
            #Time,#p{
            font-size: 100px;
            text-align: center;
            }
        </style>
    </head>
    <body>
		<p><font color="red">{{erroMessage}}</font></p>
        <font color="red"><p id="Time">5</p></font>秒后跳转至<a href="{% url 'index' %}">后台管理首页</a>
    </body>
</html>
